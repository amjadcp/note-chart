<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart with Cytoscape.js</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/cytoscape-resize@1.0.0/cytoscape-resize.css" />
</head>

<body>
    <div id="cy"></div>
    <div id="controls">
        <button id="addNode">Add Node</button>
        <button id="importJSON">Import JSON</button>
        <button id="exportJSON">Export to JSON</button>
        <button id="deleteNode" style="display: none;">Delete Node</button>
        <button id="deleteEdge" style="display: none;">Delete Edge</button>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Node</h2>
            <label for="nodeLabel">Label:</label>
            <input type="text" id="nodeLabel" placeholder="Enter node label">
            <button id="saveNodeLabel">Save</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-resize@1.0.0/cytoscape-resize.js"></script>
    <script src="./static/js/cy.js"></script>
</body>

</html>
